							</h1>
							<br />

										<tr>
											<td>Parola:</td>

												name="password" /></td>

										</tr>

									</tbody>
								</table>
								<input class="cursor orangeHover" type="submit"
									value="Autentificare" />
							</form>


						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

		</div>
